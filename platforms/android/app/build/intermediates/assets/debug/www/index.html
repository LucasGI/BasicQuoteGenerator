<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Basic Quote Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libaries/material-icons/material-icon.css">
</head>

<body>
    <main class="main">
        <section id="quote_field" class="quote-layout">
            <div class="splash-overlay" id="splash_overlay"></div>
            <video autoplay muted loop id="background_video" class="background-video">
                <source id="video_source" src="res/003.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <div class="settings-div" onclick="settings()">
                <i class="material-icons settings-icon">settings</i>
            </div>
            <div class="dislike-div" onclick="dislike()">
                <i class="material-icons dislike-icon">thumb_down</i>
            </div>
            <div class="timer-div" onclick="toggleTimer()">
                <i class="material-icons timer-icon pop" id="timer_icon">timer</i>
            </div>
            <div class="content">
                <div id="quote" class="quoteContainer" onclick="copyQuote()">
                    <p class="quote">null
                    </p>
                    <p class="name">-<span>null</span></p>
                </div>
            </div>
            <div class="buttons">
                <img onclick="lastQuote()" draggable="false" class="left-arrow arrow" src="res/arrow.svg">
                <img onclick="nextQuote()" draggable="false" class="right-arrow arrow" src="res/arrow.svg">
            </div>
            <div id="toast" class="toast">
                Test
            </div>
        </section>
        <section>
            <div id="settings_modal" class="settings-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Settings</h2>
                    </div>
                    <div class="modal-body">
                        <button class="collapsible">Notifications</button>
                        <div class="collapsible-content">
                            <button onclick="sendRandomQuote(returnSource)">Send Notification</button></br>
                            <label for="static_notification">Enable Static Notification</label>
                            <input type="checkbox" name="static-notification" id="static_notification" onchange="staticNotification()"></br>
                        </div>
                        <button class="collapsible" onclick="customQuotes()">Custom Quotes</button>
                        <div class="collapsible-content">
                            <p>Lorem ipsum...</p>
                        </div>
                        <button class="collapsible" onclick="dislikedQuotes()">Disliked Quotes</button>
                        <div class="collapsible-content">
                            <p>Lorem ipsum...</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h6>Copyright: LucasGI, 2019, MIT.</h6>
                    </div>
                </div>
            </div>
        </section>
        <section id="quotes_activity" class="quotes-activity">
            <div id="header" class="activity-nav">
                <i class="material-icons back-button" onclick="backToIndex()">arrow_back</i>
                <p class='quote-title'>QUOTES</p>
            </div>
            <div id="quote-list" class="quote-list">
                <ul class="item-list-ul">
                    <li class="item-list-li">
                        <i class="material-icons list-item-icon">edit</i>
                        <p class="list-item-text"> Quote Text...</p>
                    </li>
                    <li class="item-list-li">
                        <i class="material-icons list-item-icon">edit</i>
                        <p class="list-item-text"> Quote Text...</p>
                    </li>
                    <li class="item-list-li">
                        <i class="material-icons list-item-icon">edit</i>
                        <p class="list-item-text"> Quote Text...</p>
                    </li>
                </ul>

            </div>
            <div class="add-button">
                <i class="material-icons add-button-plus">add_circle</i>
            </div>
        </section>
        <section id="edit_activity" class="edit-activity">
            <div id="header" class="activity-nav">
                <i class="material-icons back-button" onclick="backToList()">done</i>
                <p class='edit-title'>EDIT QUOTE</p>
                <i class="material-icons delete-button" onclick="deleteQuote()">delete_forever</i>
            </div>
            <div id="edit-field" class="edit-field">
                <p class="char-counter" id="quote_area_counter">0/370</p>
                <textarea class="edit-box" placeholder="Enter quote text here..." maxlength="370"></textarea>
                <p class="char-counter" id="author_area_counter">0/70</p>
                <textarea class="author-box" placeholder="Enter author of the quote here. Leave blank if unknown." maxlength="70"></textarea>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="libaries/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="libaries/flipclock/flipclock.min.js"></script>
    <script type="text/javascript" src="js/quotes.js"></script>
    <script type="text/javascript" src="js/notification-handler.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/quote-handler.js"></script>
</body>

</html>
